<section id="mainWrap" class="wrapper style2">
    <div id="messageTitle">
        <h1><img src="/img/sdtu/icon-06.png" alt="message">客服訊息</h1>
    </div>
    <div id="messageItem">
        <div id="sentMessage">
            <a href="/send">
                <h2>發送訊息</h2>
            </a>
        </div>
        <div id="history" class="active">
            <a href="/page-historyMessage">
                <h2>歷史訊息</h2>
            </a>
        </div>
    </div>

    <div id="content1">
        <!-- @message-item -->
        <div id="messageBox">
            <span>{msg-date}</span>
            <span>{msg-title}</span>
            <span class="checkReply"><i class="fas fa-check" aria-hidden="true"
                    style="font-size:20px; color:#14a01d; margin-right: 2px;"></i>已回覆</span>
        </div>

        <div id="messageToggle">
            <div id="messageContent">
                <h3>內容詳述</h3>
                <p>{msg-content}</p>
            </div>
            <div id="clickContent">收和內容</div>
        </div>
        <!-- @message-item -->
    </div>

    <div id="content2">
        <!-- @message-item -->
        <div id="messageBox2">
            <span>日期:2019-03-26 21:17:43</span>
            <span>標題:無法儲值</span>
            <span class="checkReply"><i class="fas fa-check" aria-hidden="true"
                    style="font-size:20px; color:#14a01d; margin-right: 2px;"></i>已回覆</span>
        </div>
        <div id="messageToggle2">
            <div id="messageContent2">
                <h3>內容詳述</h3>
                <p>客服小姐您好，我的帳號無法儲值，請協助處理，謝謝。</p>
            </div>
            <div id="clickContent2">收和內容</div>
        </div>
        <!-- @message-item -->
    </div>

</section>

<script>
    $('a.msg').click(function (e) {
        e.preventDefault();
        $('#message-modal').find('.modal-body').empty().append($(this).closest('td').find('.detail').clone());
        $('#message-modal').modal('show');
        var tag = $(this).find('.msg-new');
        // set read ajax
        $.ajax({
            method: 'POST',
            url: $(this).attr('href'),
            data: {}
        })
            .done(function (re) {
                $(tag).remove();
            });
    });
</script>
