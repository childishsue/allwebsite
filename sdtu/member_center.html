<script>
	$(function () {
		// console.error('conter section');
		var dd = new Date();
		var max = 976658;
		var floatSeed = dd.getMonth() % 3 * 100 + dd.getDate() % 7 * 89;
		max -= floatSeed;
		//  console.log("max : "+ max);
		var now = (dd.getHours() * 60 * 60 + dd.getMinutes() * 60 + dd.getSeconds()) / 86400;

		$(".timer.num").text(Math.floor(max * now).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ','));


		$($(".timer.percent")[0]).text(Math.floor(Math.random() * 21 + 60) + "%");
		$($(".timer.percent")[1]).text(Math.floor(Math.random() * 21 + 20) + "%");
		// upper 30-80 % down 20-60 %
		$('.timer').each(function () {
			var $this = $(this);
			$({
				Counter: 0
			}).animate({
				Counter: $this.text().replace(",", "").replace("%", "")
			}, {
				duration: 6000,
				easing: 'swing',
				step: function () {
					$this.text(Math.ceil(this.Counter));
					if ($this.hasClass('num')) {
						// console.log("num");
						// var parts = $this.text().function toString() { [native code] }().split('.');
						$this.text($this.text().replace(/\B(?=(\d{3})+(?!\d))/g, ','));
					}
					if ($this.hasClass('percent')) {

						$this.text($this.text() + "%");
					}

				}
			});
		});
	});
</script>
