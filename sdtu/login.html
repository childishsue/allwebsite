<link rel="stylesheet" href="/css/sdtu/stylelogin.css">

<style>
	body {
		background-color: #000000b6;
		background-image: url(/img/sdtu/bg.jpg);
		background-size: cover;
		background-position: right;
		background-repeat: no-repeat;
		background-attachment: fixed;
	}

	.mobile-shortcut {
        display: none;
    }

	#toTop {
		display: none !important;
	}

</style>


<div class="container  login-form">
	<div class="full-page">
		<div class="web-left-block">
			<img src="/img/sdtu/logo-w.png" alt="" class="logo">
		</div>
		<div class="web-right-block">
			<!-- 要有form才會傳資料 -->
			<!-- input要加上name,才會認得這是甚麼 -->
			<!-- button class要調整,請看other.html寫的 -->
			<form action="/ajax/login" method="POST" class="login_form">
				<div class="input-block">
					<label for="" class="title">登入帳號</label>
					<input type="text" class="input-content" placeholder="輸入帳號" name="account">
				</div>
				<div class="input-block">
					<label for="" class="title">輸入密碼</label>
					<input type="password" class="input-content" placeholder="輸入密碼" name="password">
					<!-- <a href="{url-chat}" target="_blank" class="forget-password">忘記密碼?</a> -->
				</div>
				<button class="btn1 login-btn submit" type="button" value=""
					data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> 處理中...">登入</button>
				<div class="link-area">
					<!-- <a href="{url-chat}" target="_blank">忘記密碼</a> -->
					<a href="/register">立即註冊</a>
					<div>|</div>
					<a href="/index">回到首頁</a>
				</div>
			</form>
		</div>
	</div>
</div>


<script src="/js/jquery-ui.min.js"></script>
