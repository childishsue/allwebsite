			-webkit-border-radius: 0;
			background-color: #fff;

			border-radius: 8px;

	<!-- Stats-Number-Scroller-Animation-JavaScript -->
	<script src="/js/sdtu/counterup.min.js"></script>
	<script>
		jQuery(document).ready(function ($) {
			$('.counter').counterUp({
				delay: 10,

			});
		});
	</script>

		});
	</script>

	<!-- Smooth-Scrolling-JavaScript -->
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();

				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
		});

		if (!isIndex) {
			$(".scroll").click(function () {
				location.href = '/';
			});
		}

		// 簡單又明瞭的重新命名
		$(document).ready(function () {
			gName = {
				1: "電子錢包",
				33: "Lottery",
				34: "CFD差價合約"
			};
			var options = $('.transfer_form [name="src_id"] option, .transfer_form [name="tar_id"] option, .withdraw_form [name="src_id"] option');
			$(options).each(function (index) {
				$(this).text(gName[$(this).val()]);
			});

			var bNames = $('b[att-id]');
			$(bNames).each(function (index) {
				$(this).html(gName[$(this).attr("att-id")]);
			});

		});

	</script>
	<!-- //Smooth-Scrolling-JavaScript -->
