<script src="/js/6603bd9dd4.js"></script>
<!-- 會員中心使用CSS -->
<link rel="stylesheet" href="/css/fca_v2/style_membercenter.css">


<body>
	<nav>
		<div class="content">
			<div class="mobile-menu">
				<i class="fas fa-bars"></i>
			</div>
			<div class="web-user-icon">
				<i class="fas fa-user-circle fa-2x"></i>
				<i class="fas fa-angle-down"></i>
			</div>
			<div class="web-pagination-block">
				<a href="/member_center">會員中心</a>
				<a href="/member">修改資料</a>
				<a href="/store" class="active">存入資金</a>
				<a href="/transfer">資產轉移</a>
				<a href="/withdraw">賣出資產</a>
				<a href="/record_store">交易紀錄</a>
				<a href="/customer_service">客服中心</a>
				<a href="/logout">登出</a>
			</div>
			<a href="/index" class="logo">
				<img src="/img/fca_v2/logo.png" alt="">
			</a>
		</div>
	</nav>

	<div class="mobile-link-block">
		<div class="close-icon">
			<i class="fas fa-times"></i>
		</div>
		<div class="link-block">
			<img src="/img/fca_v2/logo.png" class="mobile-logo">
			<a href="/member_center">會員中心</a>
			<a href="/member">修改資料</a>
			<a href="/store">存入資金</a>
			<a href="/transfer">資產轉移</a>
			<a href="/withdraw">賣出資產</a>
			<a href="/record_store">交易紀錄</a>
			<a href="/customer_service">客服中心</a>
			<a href="/logout" class="Signout-button btn-costom"><span></span>登出</a>
		</div>
	</div>



	<!-- 主要區域 -->
	<div class="redditList">
		<div class="content">

			<div class="main-block">
				<div class="block">
					<div class="title-block">
						<p>手機驗證</p>
					</div>
					<form class="resend_form" method="post" action="/ajax/send_code">
						<button type="button" class="submit btn-verification"
							data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> 處理中...">
							<span class="glyphicon glyphicon-envelope"></span>
							<p style="font-family:Microsoft Jhenghei">獲取驗證碼</p>
						</button>
					</form>

					<form class="verify_form" method="post" action="/ajax/verify_code">
						<div class="verifyCol">
							<div id="memCell" class="input-group">
								<label>手機號碼 :</label>

								<input disabled type="text" value="{user-phone}">
							</div>
							<div id="password" class="input-group-1">
								<label>驗證碼 :</label>

								<input name="verify_code" type="text" placeholder="請輸入簡訊驗證碼">
							</div>
						</div>

						<div id="saveChange">
							<button type="button" class="submit btn-store Signout-button btn-costom"
								data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> 處理中...">
								<span></span>
								驗證
							</button>
						</div>

						<div id="warning">
							<h4>注意事項 :</h4>
							<p>驗證後手機號碼即永久綁定，若久未收到簡訊，請於三分鐘後再重新獲取。<br></p>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		<p>{web-foot}</p>
	</div>
</body>

<script>
	$(function () {
		$('.resend_form').find('.submit').onClick(function (data) {
			if (data.code) {
				// fail
				swal({
					title: data.text,
					html: true,
					customClass: 'swalPopup'
				});
			} else {
				swal({
					title: data.text,
					html: true,
					customClass: 'swalPopup'
				});
			}
			$(this).find('.submit').button('reset');
		}, function () {
			$(this).find('.submit').button('loading');
		});

		$('.verify_form').find('.submit').onClick(function (data) {
			if (data.code) {
				// fail
				swal({
					title: data.text,
					html: true,
					customClass: 'swalPopup'
				});
			} else {
				swal({
					title: data.text,
					html: true,
					customClass: 'swalPopup'
				}, function () {
					location.reload();
				});
			}
			$(this).find('.submit').button('reset');
		}, function () {
			$(this).find('.submit').button('loading');
		});
	});
</script>

<script>
	$(function () {
		setTimeout(function () {
			swal({
				title: '請驗證手機',
				customClass: 'swalPopup'
			})
		}, 1000);
	});
</script>
