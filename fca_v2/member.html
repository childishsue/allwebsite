<!-- fontawesome -->
<script src="/js/6603bd9dd4.js"></script>
<!-- 會員中心使用CSS -->
<link rel="stylesheet" href="/css/fca_v2/style_membercenter.css">


<body>
	<nav>
		<div class="content">
			<div class="mobile-menu">
				<i class="fas fa-bars"></i>
			</div>
			<div class="web-user-icon">
				<i class="fas fa-user-circle fa-2x"></i>
				<i class="fas fa-angle-down"></i>
			</div>
			<div class="web-pagination-block">
				<a href="/member_center">會員中心</a>
				<a href="/member" class="active">修改資料</a>
				<a href="/store">存入資金</a>
				<a href="/transfer">資產轉移</a>
				<a href="/withdraw">賣出資產</a>
				<a href="/record_store">交易紀錄</a>
				<a href="/customer_service">客服中心</a>
				<a href="/logout">登出</a>
			</div>
			<a href="/index" class="logo">
				<img src="/img/fca_v2/logo.png" alt="">
			</a>
		</div>
	</nav>

	<div class="mobile-link-block">
		<div class="close-icon">
			<i class="fas fa-times"></i>
		</div>
		<div class="link-block">
			<img src="/img/fca_v2/logo.png" class="mobile-logo">
			<a href="/member_center">會員中心</a>
			<a href="/member">修改資料</a>
			<a href="/store">存入資金</a>
			<a href="/transfer">資產轉移</a>
			<a href="/withdraw">賣出資產</a>
			<a href="/record_store">交易紀錄</a>
			<a href="/customer_service">客服中心</a>
			<a href="/logout" class="Signout-button btn-costom"><span></span>登出</a>
		</div>
	</div>



	<!-- 主要區域 -->
	<div class="redditList">
		<div class="content">

			<div class="main-block">
				<form class="member_form block" action="/ajax/edit" method="POST">
					<div class="title-block">
						<p>修改資料</p>
					</div>
					<div id="typeAccount" class="input-group">
						<label>登入帳號 </label>
						<input type="text" disabled value="{user-account}">
					</div>

					<div id="memName" class="input-group">
						<label>姓　　名 </label>
						<input type="text" disabled value="{user-name}">
					</div>

					<div id="password" class="input-group">
						<label>*登入密碼 </label>
						<input name="password" type="password" maxlength="20" required="" placeholder="輸入新密碼">
					</div>

					<div id="check" class="input-group">
						<label>*確認密碼 </label>
						<input name="password_confirm" maxlength="20" type="password" required="" placeholder="再次輸入新密碼">
					</div>

					<div id="memCell" class="input-group">
						<label>手機號碼 </label>
						<input type="text" disabled value="{user-phone}">
						<span class="validLabel">{user-valid}</span>
					</div>

					<div id="saveChange">
						<button type="button" class="submit btn-store Signout-button btn-costom"
							data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> 處理中...">
							<span></span>
							儲存
						</button>
					</div>
					<div id="warning">
						<h4>注意事項:</h4>
						<p>如遇不可抗拒因素，需要變更資料，請洽詢客服人員！</p>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="footer">
		<p>{web-foot}</p>
	</div>

</body>

<script>
	$(function () {
		$('.member_form').find('.submit').onClick(function (data) {
			if (data.code) {
				// fail
				swal({
					title: data.text,
					html: true,
					customClass: 'swalPopup'
				});
			} else {
				swal({
					title: data.text,
					html: true,
					customClass: 'swalPopup'
				}, function () {
					location.reload();
				});
			}
			$(this).find('.submit').button('reset');
		}, function () {
			$(this).find('.submit').button('loading');
		});
	});
</script>

<!-- 會員中心共同使用js -->
<script src="/js/fca_v2/all.js"></script>
