<div class="container login_form login-form">
	<div class="full-page">

		</div>
		<div class="web-right-block">
			<!-- 要有form才會傳資料 -->

			<!-- button class要調整,請看other.html寫的 -->
			<form action="/ajax/login" method="POST">
				<div id="progress-triangle"></div>
				<div class="input-block">
					<label for="account" class="title">登入帳號</label>
					<input type="text" class="input-content" placeholder="輸入帳號" name="account" id="account">
				</div>
				<div class="input-block">

				<button class="btn-costom login-btn submit" type="button" value=""

					登入
				</button>
				<div class="link-area">

		</div>
	</div>
</div>


<script src="./js/jquery-ui.min.js"></script>
<script>
	$(document).ready(function () {
		$('#account').focus();

		var progressTriangle = $('#progress-triangle');

		$('#account').focus(function () {
			progressTriangle.animate({
				top: "56px"
			});
		});
		$('#password').focus(function () {
			progressTriangle.animate({
				top: "142px"
			});
		});
	});
</script>
