<script>
    $('a.msg').click(function (e) {
        e.preventDefault();
        $('#message-modal').find('.modal-body').empty().append($(this).closest('td').find('.detail').clone());
        $('#message-modal').modal('show');
        var tag = $(this).find('.msg-new');
        // set read ajax
        $.ajax({
            method: 'POST',
            url: $(this).attr('href'),
            data: {}
        })
            .done(function (re) {
                $(tag).remove();
            });
    });
</script>
