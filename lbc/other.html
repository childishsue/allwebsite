	<style media="screen">
		.swalPopup {
			-webkit-border-radius: 0;
			background-color: rgba(0, 0, 0, 0.8);
			/* box-shadow: 0px 1px 5px; */
			border:solid 2px #f2c300;
		}

		/* .swalPopup .sa-button-container {
			background-color:#EA5514 !important;
		} */

		.swalPopup .sa-button-container button.confirm {
			background-color: #1d1d1d !important;
			-webkit-border-radius: 0;
			border:solid 1px #ffffff;
			border-radius: 5px;
			padding: 10px 30px 15px 30px;
			line-height: 1.7em;
			color: #fff !important;

		} */

	</script>
	<!-- //Resopnsive-Slider-JavaScript -->

	<!-- Tab-JavaScript -->
	<script src="../../js/lbc/cbpFWTabs.js"></script>
	<script>
		(function () {
			[].slice.call(document.querySelectorAll('.tabs')).forEach(function (el) {
				new CBPFWTabs(el);
			});
		})();
	</script>
	<!-- //Tab-JavaScript -->

	<!-- Owl-Carousel-JavaScript -->
	<script src="../../js/lbc/owl.carousel.js"></script>
	<script>
		$(document).ready(function () {
			$("#owl-demo, #owl-demo1, #owl-demo2, #owl-demo3, #owl-demo4").owlCarousel({
				autoPlay: 3000,
				items: 5,
				itemsDesktop: [1024, 4],
				itemsDesktopSmall: [414, 3]
			});
		});
	</script>
	<!-- //Owl-Carousel-JavaScript -->

	<!-- Stats-Number-Scroller-Animation-JavaScript -->
	<script src="../../js/lbc/counterup.min.js"></script>
	<script>
		jQuery(document).ready(function ($) {
			$('.counter').counterUp({
				delay: 10,
				time: 1000
			});
		});
	</script>
	<!-- //Stats-Number-Scroller-Animation-JavaScript -->

	<!-- Popup-Box-JavaScript -->
	<script src="../../js/lbc/jquery.chocolat.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.w3portfolioaits-item a').Chocolat();
		});
	</script>
	<!-- //Popup-Box-JavaScript -->

	<!-- Smooth-Scrolling-JavaScript -->
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();

				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
		});

		if (!isIndex) {
			$(".scroll").click(function () {
				location.href = '/';
			});
		}

		// 簡單又明瞭的重新命名 Other.transfer.recordx2
		$(document).ready(function () {
			gName = {
				1: "電子錢包",
				33: "VV LOTTERY",
				34: "差價指數交易"
			};
			var options = $('[name="src_id"] option, [name="tar_id"] option');
			$(options).each(function (index) {
				$(this).text(gName[$(this).val()]);
			});

			var bNames = $('b[att-id]');
			$(bNames).each(function (index) {
				$(this).html(gName[$(this).attr("att-id")]);
			});

		});

	</script>
	<!-- //Smooth-Scrolling-JavaScript -->

	<!-- //Custom-JavaScript-File-Links -->

	<script src="../../js/lbc/jquery.dropotron.min.js"></script>

	<script src="../../js/lbc/main.js"></script>
	<script src="../../js/lbc/CKT.custom.js"></script>


</body>
