<script>
$(function(){
	$('#captcha').click(function(){
		$(this).find('img').attr('src', 'captcha/?rand=' + Math.random());
	});

	setTimeout(function(){
		$('#captcha').click();
	}, 2000);
});
</script>

<script>
	$(function(){
		$('.joinus_form').find('.submit').onClick(function(data){
			if(data.code){
				// fail
				swal({title: data.text,  html: true,
				customClass: 'swalPopup'});
				// reload
				$('#captcha').trigger('click');
			}else{
				swal({title: data.text, html: true,
				customClass: 'swalPopup'}, function () {
					location.reload();
				});
			}
			$(this).find('.submit').button('reset');
		}, function(){
			$(this).find('.submit').button('loading');
		});
    });
</script>
