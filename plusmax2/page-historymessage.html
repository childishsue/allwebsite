<section id="mobileSecHeader">
    <li class="{auth}"><a href="/member_center"><img src="../img//icon-13.png" alt="about"></a></li>
    <li class="{auth}"><a href="/member"><img src="../img//icon-11.png" alt="editfile"></a></li>

<section id="mainWrap" class="wrapper style2">
    <div id="messageTitle">
        <h1><img src="/img/mgi/icon-06.png" alt="message">客服消息</h1>
    </div>
    <div id="messageItem">
        <div id="sentMessage">
            <a href="/send">
                <h2>发送消息</h2>
            </a>
        </div>
        <div id="history" class="active">
            <a href="/page-historyMessage">
                <h2>历史消息</h2>
            </a>
        </div>
    </div>

    <div id="content1">
        <!-- @message-item -->
        <div id="messageBox">
            <span>{msg-date}</span>
            <span>{msg-title}</span>
            <span class="checkReply"><i class="fas fa-check" aria-hidden="true"
                    style="font-size:20px; color:#14a01d; margin-right: 2px;"></i>已回复</span>
        </div>

        <div id="messageToggle">
            <div id="messageContent">
                <h3>内容详述</h3>
                <p>{msg-content}</p>
            </div>
            <div id="clickContent">收和内容</div>
        </div>
        <!-- @message-item -->
    </div>

    <div id="content2">
        <!-- @message-item -->
        <div id="messageBox2">
            <span>日期:2019-03-26 21:17:43</span>
            <span>标题:无法存款</span>
            <span class="checkReply"><i class="fas fa-check" aria-hidden="true"
                    style="font-size:20px; color:#14a01d; margin-right: 2px;"></i>已回复</span>
        </div>
        <div id="messageToggle2">
            <div id="messageContent2">
                <h3>内容详述</h3>
                <p>客服小姐您好，我的帐号无法儲值，请协助处理，谢谢。</p>
            </div>
            <div id="clickContent2">收和内容</div>
        </div>
        <!-- @message-item -->
    </div>

</section>

<script>
    $('a.msg').click(function (e) {
        e.preventDefault();
        $('#message-modal').find('.modal-body').empty().append($(this).closest('td').find('.detail').clone());
        $('#message-modal').modal('show');
        var tag = $(this).find('.msg-new');
        // set read ajax
        $.ajax({
            method: 'POST',
            url: $(this).attr('href'),
            data: {}
        })
            .done(function (re) {
                $(tag).remove();
            });
    });
</script>
