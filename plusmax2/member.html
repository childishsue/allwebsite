<section id="mobileSecHeader">
	<li class="{auth}"><a href="/member_center"><img src="../img//icon-13.png" alt="about"></a></li>
	<li class="active {auth}"><a href="/member"><img src="../img//icon-11.png" alt="editfile"></a></li>
	<li class="{auth}"><a href="/store"><img src="../img//icon-07.png" alt="verify"></a></li>
	<li class="{auth}"><a href="/transfer"><img src="../img//icon-08.png" alt="transfer"></a></li>
	<li class="{auth} "><a href="/withdraw"><img src="../img//icon-09.png" alt="withdraw"></a></li>
	<li class="{auth}"><a href="/record_store"><img src="../img//icon-10.png" alt="account"></a></li>
	<li class="{auth}"><a href="{url-chat}" target="_blank"><img src="../img//icon-12.png" alt="message"></a></li>
</section>

<div class="wrapper style2" id="mainWrap">
	<div class="secWrap-1">
		<div id="memTitle">
			<div class="title">
				<img src="../img//icon-11.png" alt="">
				<h1>用戶資料</h1>
			</div>
			<div class="Signout">
				<a href="/logout">
					<button class="Signout-button outline-btn">
						登出
					</button>
				</a>
			</div>
		</div>

		<div id="editList">
			<div class="col-md-12">
				<div class="agileinfo-grap-2 background-white ">
					<form class="member_form col-md-7" action="/ajax/edit" method="POST">
						<div id="typeAccount" class="input-group">
							<h2>登入帳號 :</h2>
							<input type="text" disabled value="{user-account}">
						</div>

						<div id="memName" class="input-group">
							<h2>姓　　名 :</h2>
							<input type="text" disabled value="{user-name}">
						</div>

						<div id="memCell" class="input-group">
							<h2>手機號碼 :</h2>
							<input type="text" disabled value="{user-phone}">
							<span class="validLabel">{user-valid}</span>
						</div>

						<div id="password" class="input-group">
							<h2>*修改密碼 :</h2>
							<input name="password" type="password" maxlength="20" required="" placeholder="輸入新密碼">
						</div>

						<div id="check" class="input-group">
							<h2>*確認密碼 :</h2>
							<input name="password_confirm" maxlength="20" type="password" required=""
								placeholder="再次輸入新密碼">
						</div>



						<div id="saveChange">
							<button type="button" class="submit btn-store Signout-button"
								data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> 处理中...">
								儲存
							</button>
						</div>
						<div id="warning">
							<h3>注意事項:</h3>
							<strong>如有其他問題，需要變更，請洽詢線上客服，由專人服務。</strong>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="wthree-copyright">
				<p>{web-foot}</p>
			</div>
		</div>
	</div>

</div>

<script>
	$(function () {
		$('.member_form').find('.submit').onClick(function (data) {
			if (data.code) {
				// fail
				swal({
					title: data.text,
					html: true,
					customClass: 'swalPopup'
				});
			} else {
				swal({
					title: data.text,
					html: true,
					customClass: 'swalPopup'
				}, function () {
					location.reload();
				});
			}
			$(this).find('.submit').button('reset');
		}, function () {
			$(this).find('.submit').button('loading');
		});
	});
</script>
