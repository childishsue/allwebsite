<link rel="stylesheet" href="./css/stylelogin.css">
<style>
	@media screen and (max-width:414px) {
		body {
			background-repeat: no-repeat;
			background-position-y: 10%;
		}

		.login {
			margin-top: 5%;
		}
	}

	html {
		background-image: unset;
	}

	#header {
		display: none;
	}

	#company {
		display: none;
	}

	#footer {
		display: none;
	}
</style>

<div class="login">
	<div class="main-w3l" style="margin-top:1%;">
		<div class="w3layouts-main">
			<h1><a href="index.html" class="login-logo">plusmax2</a></h1>
			<h2>新用戶建立</h2>
			<form class="register_form" method="post" action="/ajax/register">
				<div class="input-block">
					<label for="name" class="input-img">account</label>
					<input placeholder="用戶姓名" name="name" type="text" required="" maxlength="16" id="name">
					<span class="highlight"></span>
					<span class="bar"></span>
				</div>
				<div class="input-block">
					<label for="tel" class="input-img">account</label>
					<input placeholder="手機號碼" name="phone" type="text" required="" maxlength="11" id="tel">
					<span class="highlight"></span>
					<span class="bar"></span>
				</div>
				<div class="input-block">
					<label for="account" class="input-img">account</label>
					<input placeholder="登入帳號" autocomplete="off" name="account" type="text" required="" maxlength="12"
						id="account">
					<span class="highlight"></span>
					<span class="bar"></span>
				</div>
				<div class="input-block">
					<label for="pwd" class="input-img">password</label>
					<input placeholder="輸入密碼" autocomplete="off" name="password" type="password" required=""
						maxlength="40" id="pwd">
					<span class="highlight"></span>
					<span class="bar"></span>
				</div>
				<div class="input-block">
					<label for="pwd2" class="input-img">password_confirm</label>
					<input placeholder="再次輸入密碼" autocomplete="off" name="password_confirm" type="password" required=""
						maxlength="40" id="pwd2">
					<span class="highlight"></span>
					<span class="bar"></span>
				</div>
				<div class="input-block">
					<label for="email" class="input-img">email</label>
					<input type="hidden" name="contact_type" value="email">
					<input placeholder="輸入電子郵件" name="contact" autocomplete="off" type="email" maxlength="30"
						required="" id="email" value="輸入電子郵件(選填)">
					<span class="highlight"></span>
					<span class="bar"></span>
				</div>
				<div class="input-block captcha-wrap">
					<div class="captcha">
						<img src="" alt="驗證碼讀取中" style="vertical-align: top;">
						<div class="glyphicon glyphicon-refresh" style="margin:4px 0 0 10px; font-size:1.5rem;"></div>
					</div>
					<input placeholder="請填入驗證碼" name="captcha" type="number">
					<span class="highlight"></span>
					<span class="bar"></span>
				</div>

				<label class="control">
					確認本人已滿18歲且在此網站的所有活動，並沒有抵觸本人所身在的國家所管轄的法律。本人也接受在此項申請下有關的所有
					<a href="policy" target="_blank" class="policy_link">服務條款以及隱私權聲明。 </a>為了維護您的權利，建立姓名/身分證/帳戶
					須為同一人。請使用本人手機號碼且可接收訊息。禁止利用多重身分申請大量帳號，造成用戶數據重疊或資產遺失，後果自負。
					<input type="checkbox" checked>
					<div class="control_indicator"></div>
				</label>


				<button type="button" class="submit btn-next"
					data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> 处理中...">
					立即建立
				</button>
			</form>
			<h6>
				<a href="/login">用戶登入</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="index.html">回到首頁</a>
			</h6>
		</div>

		<div class="clear"></div>
		<!-- //main -->


	</div>
</div>

<script>
	$(function () {
		$('.inner p').html($('.copyright').html());
		var win_width = $(window).width();

		$('.register_form').find('.submit').onClick(function (data) {
			if (data.code) {
				// fail
				swal({
					title: data.text,
					html: true,
					customClass: 'swalPopup'
				});
				// reload
				$('.captcha').trigger('click');

			} else {
				swal({
					title: data.text,
					html: true,
					customClass: 'swalPopup'
				}, function () {
					location.href = "/page-welcome";
				});
			}
			$(this).button('reset');
		}, function () {
			$(this).button('loading');
		});

		$('.captcha').click(function () {
			$(this).find('img').attr('src', 'captcha/?rand=' + Math.random());
		});
		setTimeout(function () {
			$('.captcha').click();
		}, 2000);

	});
</script>
