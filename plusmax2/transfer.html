<section id="mainWrap" class="wrapper style2">
  <div class="secWrap">
    <!-- 上半部 -->
    <div id="memTitle">
      <div class="title">
        <img src="../img//icon-08.png" alt="">
        <h1>資產轉移</h1>
      </div>
      <div class="Signout">
        <a href="/logout">
          <button class="Signout-button outline-btn">
            登出
          </button>
        </a>
      </div>
    </div>

    <!-- 下半部 -->
    <div id="editList">
      <div class="agileinfo-grap-2 background-white ">
        <div class="col-md-12">
          <!-- 按钮区 -->
          <div class="button-group">
            <button class="submit btn-store Signout-button" href="#transdferlb"
              onclick="$($(this).attr('href')).attr('style','opacity:1;top:0;position:fixed;height:100%;left:0;')">轉移</button>
            <div class="right-button-group">
              <button class="submit btn-store Signout-button-1 fresh-btn">刷新餘額</button>
            </div>
          </div>
          <!-- 電子錢包显示 -->
          <div class="col-md-7 show-money">
            <form class="member_form" action="/ajax/edit" method="POST">
              <div id="typeAccount" class="input-group-1 input-group-2 readOnly">
                <h2 class="style-2">登入帳號 :</h2>
                <input type="text" disabled value="{user-account}" class="input-2">
              </div>
              <div id=" " class="input-group input-group-2 readOnly">
                <h2 class="style-2">電子錢包 :</h2>
                <input type="text" disabled value="{user-wallet}" class="input-2">
              </div>
            </form>
          </div>

          <!-- 表格 -->
          <div class="member-list">
            <ul>
              <li class="li-title">
                <div class="w-20">
                  <b>交易平台</b>
                </div>
                <div class="w-10">
                  <b>幣別</b>
                </div>
                <div class="w-20">
                  <b>金額</b>
                </div>
                <div class="w-40">
                  <b>操作</b>
                </div>
              </li>
              <!-- @wgame-item2 -->
              <li>
                <div field="provider_name" class="w-20">
                  <b att-id="{id}">{name}</b>
                </div>
                <div field="provider_currency" class="w-10">
                  <b>TWD</b>
                </div>
                <!-- @wgame-item3 -->
                <div field="game_balance_format" class="w-20">
                  <b name="{game}"></b>
                </div>
                <!-- @wgame-item3 -->
                <div class="w-40">
                  <button class="submit btn-store Signout-button-2 {game}"
                    onclick="window.open('/game/{game}',  '_blank');">登入平台</button>
                </div>
              </li>
              <!-- @wgame-item2 -->

            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="wthree-copyright">
        <p>{web-foot}</p>
      </div>
    </div>

    <div class="lightbox-target" id="transdferlb">
      <form class="transfer_form content agileinfo-grap-2 background-white" action="/ajax/transfer" method="POST">
        <h3>選擇轉出方式</h3>

        <div class="out">
          <span>轉出 :</span>
          <select name="src_id" id="gameSelect">
            <!-- @wgame-item1 -->
            <option value="{id}">{name}</option>
            <!-- @wgame-item1 -->
          </select>
        </div>

        <div class="in">
          <span>轉入 :</span>
          <select name="tar_id" id="gameSelect">
            <!-- @game-item -->
            <option value="{id}">{name}</option>
            <!-- @game-item -->
          </select>
        </div>

        <div class="insert">
          <form class="gameForm3">
            <span>輸入金額 :</span>
            <input name="total" style="color:black;padding-left: 10px;" type="text">
          </form>


          <div id="saveChange">
            <button type="button" class="submit btn-store Signout-button"
              data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> 处理中...">
              送出
            </button>
          </div>
        </div>
        <a class="lightbox-close" href="#transdferlb" onclick="$($(this).attr('href')).removeAttr('style')"></a>
      </form>
    </div>
  </div>

</section>
<style>
  .lightbox-target {
    background: rgba(0, 0, 0, .7);
    width: 100%;
    /* 默认透明度为 0，触发 :target 后，利用动画效果调整透明度 */
    /* opacity: 0; */
    position: fixed;
    top: -100%;
    overflow: hidden;
    transition: 0.5s ease-in-out;
  }

  .lightbox-target h3 {
    font-size: 22px !important;
  }

  /* 当 :target 触发后，index-target 的透明度为 1 */
  /* .lightbox-target:target {
      top: 0;
      bottom: 0;
      opacity: 1;
    } */

  .lightbox-close {
    width: 30px;
    height: 30px;
    background: #7c7c7c;
    color: #fff;
    position: absolute;
    top: 15%;
    right: 25%;
  }

  .lightbox-close:hover,
  .lightbox-close:active {
    background: #9e9e9e;
  }

  /* 利用伪元素做出 \ 以及 / 的线条 */
  .lightbox-close:after {
    width: 20px;
    height: 1px;
    content: "";
    display: block;
    background: #fff;
    position: absolute;
    top: 13px;
    left: 5px;
    transform: rotate(45deg);
  }

  .lightbox-close:before {
    width: 20px;
    height: 1px;
    content: "";
    display: block;
    background: #fff;
    position: absolute;
    top: 13px;
    left: 5px;
    transform: rotate(-45deg);
  }

  .content {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 50%;
    height: 70%;
    /* background: #000; */
    margin: auto;
    color: #000;

    /* 默认宽高为 0，触发 :target 后，利用动画效果展开宽与高 */
    max-width: 100%;
    max-height: 100%;
  }

  .content span {
    font-weight: bold;
    color: #D3DEE7;
  }

  @media screen and (max-width: 600px) {
    .content {
      width: 90%;
    }

    .lightbox-close {
      right: 5%;
    }
  }

  .Wallet {
    display: none;
  }
</style>
