<!-- <!DOCTYPE html> -->
<html>

<head>
	<title>{web-title}</title>

	<!-- Meta-Tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
		var isIndex = false;
	</script>
	<!-- //Meta-Tags -->

	<link href="/img/plusmax2/favicon.png" rel="icon" type="image/x-icon">

	<link rel="stylesheet" href="/css/plusmax2/bootstrap-datepicker.css">
	<link rel="stylesheet" href="/css/plusmax2/aos.css">
	<link rel="stylesheet" href="/css/plusmax2/magnific-popup.css">
	<link rel="stylesheet" href="/css/plusmax2/jquery.timepicker.css">
	<link href="/css/plusmax2.scss" rel="stylesheet">

	<script src="/js/jquery-1.11.3.min.js"></script>
	<!-- <script src="/js/plusmax2/jquery-3.2.1.min.js"></script> -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
	<script src="/js/_common.js?20190117"></script>

	<script src="/js/plusmax2/sweetalert.min.js"></script>
	<link href="/css/plusmax2/sweetalert.css" rel="stylesheet">
	<script src="/js/plusmax2/aos.js"></script>
	<script src="/js/plusmax2/jquery.stellar.min.js"></script>
	<script src="/js/plusmax2/scrollax.min.js"></script>
	<script src="/js/plusmax2/bootstrap-datepicker.js"></script>
	<script src="/js/plusmax2/jquery.magnific-popup.min.js"></script>
	<script src="/js/plusmax2/jquery.timepicker.min.js"></script>

	<style media "screen">
		.swalPopup {
			-webkit-border-radius: 0;
			border-radius: 0;
			background-color: rgba(0, 0, 0, 0.8);
			/* box-shadow: 0pxrgb(39, 37, 37)x; */
			border: solid 2px #395865;
			border-radius: 8px;
		}

		/* .swalPopup .sa-button-container {
			background-color:#EA5514 !important;
		} */

		.swalPopup .sa-button-container button.confirm {
			background-color: #395865 !important;
			-webkit-border-radius: 0;
			border-radius: 5px;
			padding: 10px 30px 15px 30px;
			line-height: 1.7em;
		}

		.swalPopup .sa-button-container button.confirm:hover,
		.swalPopup .sa-button-container button.confirm:active {
			background-color: #395865 !important;
		}

		.swalPopup.sweet-alert h2 {
			color: #fff !important;
		}

		body {
			/* background-color: #0f0f0f; */
			background: linear-gradient(to bottom, #323232 0%, #3F3F3F 40%, #1C1C1C 150%), linear-gradient(to top, rgba(255, 255, 255, 0.40) 0%, rgba(0, 0, 0, 0.25) 200%);
			background-blend-mode: multiply;
			/* background-image: url('{background-image}'); */
		}

		.sweet-alert p {
			color: #c2c2c2;
		}

		/* .sweet-alert {
			margin-left: -239px;
		} */
	</style>
</head>
<!-- //Head -->

<!-- Body -->

<body>
	<input id="auth" type="hidden" value="{user-auth}">

	<!-- //Navigation -->
	<!-- @frame -->
	<main class="main">
		{html}
	</main>

	<!-- Footer -->
	<section id="footer">

		<div class="copyright">
			<!-- {web-foot} -->

	<!-- Custom-JavaScript-File-Links -->

	<!-- Default-JavaScript -->
	<!-- <script type="text/javascript" src="js/mgi/jquery-2.1.4.min.js"></script> -->
	<!-- Bootstrap-JavaScript -->
	<script type="text/javascript" src="/js/plusmax2/bootstrap.min.js"></script>

	<!-- Resopnsive-Slider-JavaScript -->
	<script src="/js/plusmax2/responsiveslides.min.js"></script>
	<script>AOS.init();</script>
	<script>
		$(function () {
			$("#slider").responsiveSlides({
				auto: true,
				nav: true,
				speed: 2000,
				namespace: "callbacks",
				pager: true,
			});
			// if ('{auth}' == 'hidden') {
			// 	var loginstr = '请登录会员';
			// 	$("a").removeAttr("href");
			// 	$("a").attr("onclick", "swal({title: '" + loginstr + "',  html: true})"); //swal({title: data.text,  html: true});
			// 	$("button").removeAttr("onclick");
			// 	$("button").attr("onclick", "swal({title: '" + loginstr + "',  html: true})"); //swal({title: data.text,  html: true});
			// 	$(".dropdown-toggle").removeAttr("onclick");
			// 	$(".submit").removeAttr("onclick");
			// 	$(".btn-next").removeAttr("onclick");
			// }
		});
	</script>
	<!-- //Resopnsive-Slider-JavaScript -->

	<!-- Tab-JavaScript -->
	<script src="/js/plusmax2/cbpFWTabs.js"></script>
	<script>
		(function () {
			[].slice.call(document.querySelectorAll('.tabs')).forEach(function (el) {
				new CBPFWTabs(el);
			});
		})();
	</script>
	<!-- //Tab-JavaScript -->

	<!-- Owl-Carousel-JavaScript -->
	<script src="/js/plusmax2/owl.carousel.js"></script>
	<script>
		$(document).ready(function () {
			$("#owl-demo, #owl-demo1, #owl-demo2, #owl-demo3, #owl-demo4").owlCarousel({
				autoPlay: 3000,
				items: 5,
				itemsDesktop: [1024, 4],
				itemsDesktopSmall: [414, 3]
			});
		});
	</script>
	<!-- //Owl-Carousel-JavaScript -->

	<!-- Stats-Number-Scroller-Animation-JavaScript -->
	<script src="/js/plusmax2/counterup.min.js"></script>
	<script>
		jQuery(document).ready(function ($) {
			$('.counter').counterUp({
				delay: 10,
				time: 1000
			});
		});
	</script>
	<!-- //Stats-Number-Scroller-Animation-JavaScript -->

	<!-- Popup-Box-JavaScript -->
	<script src="/js/plusmax2/jquery.chocolat.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.w3portfolioaits-item a').Chocolat();
		});
	</script>
	<!-- //Popup-Box-JavaScript -->

	<!-- Smooth-Scrolling-JavaScript -->
	<script type="text/javascript">
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();

				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
		});

		if (!isIndex) {
			$(".scroll").click(function () {
				location.href = '/';
			});
		}

		// 简单又明了的重命名
		$(document).ready(function () {
			gName = {
				1: "電子錢包",
				34: "現貨指數"
			};
			var options = $('[name="src_id"] option, [name="tar_id"] option');
			$(options).each(function (index) {
				$(this).text(gName[$(this).val()]);
			});

			var bNames = $('b[att-id]');
			$(bNames).each(function (index) {
				$(this).html(gName[$(this).attr("att-id")]);
			});

		});
	</script>
	<!-- //Smooth-Scrolling-JavaScript -->

	<!-- //Custom-JavaScript-File-Links -->

	<script src="/js/plusmax2/jquery.dropotron.min.js"></script>
	<script src="/js/plusmax2/jquery.scrollex.min.js"></script>
	<script src="/js/plusmax2/browser.min.js"></script>
	<script src="/js/plusmax2/breakpoints.min.js"></script>
	<script src="/js/plusmax2/util.js"></script>
	<script src="/js/plusmax2/main.js"></script>

	<!-- //Body -->

	{web-script}

</body>


</html>
